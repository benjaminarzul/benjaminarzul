<div>

    <h2 translate="togafquizzApp.reponse.home.title">Reponse</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveReponseModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="togafquizzApp.reponse.home.createLabel">Create a new Reponse</span>
    </button>
    <div class="modal fade" id="saveReponseModal" tabindex="-1" role="dialog" aria-labelledby="myReponseLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myReponseLabel" translate="togafquizzApp.reponse.home.createOrEditLabel">Create or edit a Reponse</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="reponse.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.reponse.libelle">Libelle</label>
                            <input type="text" class="form-control"
                                   ng-model="reponse.libelle">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.reponse.numero">Numero</label>
                            <input type="number" class="form-control"
                                   ng-model="reponse.numero">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.reponse.question">question</label>
                            <select class="form-control" ng-model="reponse.question.id" ng-options="question.id as question.id for question in questions">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteReponseConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(reponse.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="togafquizzApp.reponse.delete.question" translate-values="{id: '{{reponse.id}}'}">Are you sure you want to delete Reponse {{reponse.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="togafquizzApp.reponse.libelle">Libelle</th>
                    <th translate="togafquizzApp.reponse.numero">Numero</th>
                    <th translate="togafquizzApp.reponse.question">question</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reponse in reponses">
                    <td><a ui-sref="reponseDetails({id:reponse.id})">{{reponse.id}}</a></td>
                    <td>{{reponse.libelle}}</td>
                    <td>{{reponse.numero}}</td>
                    <td>{{reponse.question.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="reponseDetail({id:reponse.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(reponse.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(reponse.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
