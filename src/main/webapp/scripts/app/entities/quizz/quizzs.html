<div>

    <h2 translate="togafquizzApp.quizz.home.title">Quizz</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveQuizzModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="togafquizzApp.quizz.home.createLabel">Create a new Quizz</span>
    </button>
    <button class="btn btn-primary btn-lg" ng-file-select ng-model="files" ng-file-change="upload(files)" accept="*.csv">
        <span class="glyphicon glyphicon-download"></span> Importer un fichier CSV
    </button>
    <div class="modal fade" id="saveQuizzModal" tabindex="-1" role="dialog" aria-labelledby="myQuizzLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myQuizzLabel" translate="togafquizzApp.quizz.home.createOrEditLabel">Create or edit a Quizz</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="quizz.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.quizz.libelle">Libelle</label>
                            <input type="text" class="form-control"
                                   ng-model="quizz.libelle">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.quizz.numero">Numero</label>
                            <input type="number" class="form-control"
                                   ng-model="quizz.numero">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.quizz.dureeEnMinutes">DureeEnMinutes</label>
                            <input type="number" class="form-control"
                                   ng-model="quizz.dureeEnMinutes">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.quizz.type">Type</label>
                            <input type="number" class="form-control"
                                   ng-model="quizz.type">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteQuizzConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(quizz.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="togafquizzApp.quizz.delete.question" translate-values="{id: '{{quizz.id}}'}">Are you sure you want to delete Quizz {{quizz.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="togafquizzApp.quizz.libelle">Libelle</th>
                    <th translate="togafquizzApp.quizz.numero">Numero</th>
                    <th translate="togafquizzApp.quizz.dureeEnMinutes">DureeEnMinutes</th>
                    <th translate="togafquizzApp.quizz.type">Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quizz in quizzs">
                    <td><a ui-sref="quizzDetails({id:quizz.id})">{{quizz.id}}</a></td>
                    <td>{{quizz.libelle}}</td>
                    <td>{{quizz.numero}}</td>
                    <td>{{quizz.dureeEnMinutes}}</td>
                    <td>{{quizz.type}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="quizzDetail({id:quizz.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(quizz.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(quizz.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
