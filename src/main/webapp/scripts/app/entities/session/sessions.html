<div>

    <h2 translate="togafquizzApp.session.home.title">Session</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveSessionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="togafquizzApp.session.home.createLabel">Create a new Session</span>
    </button>
    <div class="modal fade" id="saveSessionModal" tabindex="-1" role="dialog" aria-labelledby="mySessionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="mySessionLabel" translate="togafquizzApp.session.home.createOrEditLabel">Create or edit a Session</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="session.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.session.debut">Debut</label>
                            <input type="text" class="form-control"
                                   ng-model="session.debut">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.session.fin">Fin</label>
                            <input type="text" class="form-control"
                                   ng-model="session.fin">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSessionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(session.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="togafquizzApp.session.delete.question" translate-values="{id: '{{session.id}}'}">Are you sure you want to delete Session {{session.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="togafquizzApp.session.debut">Debut</th>
                    <th translate="togafquizzApp.session.fin">Fin</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions">
                    <td><a ui-sref="sessionDetails({id:session.id})">{{session.id}}</a></td>
                    <td>{{session.debut}}</td>
                    <td>{{session.fin}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="sessionDetail({id:session.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(session.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(session.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
