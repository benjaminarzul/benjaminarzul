<div>

    <h2 translate="togafquizzApp.resultat.home.title">Resultat</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveResultatModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="togafquizzApp.resultat.home.createLabel">Create a new Resultat</span>
    </button>
    <div class="modal fade" id="saveResultatModal" tabindex="-1" role="dialog" aria-labelledby="myResultatLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myResultatLabel" translate="togafquizzApp.resultat.home.createOrEditLabel">Create or edit a Resultat</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="resultat.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.resultat.pourcentageReussite">PourcentageReussite</label>
                            <input type="number" class="form-control"
                                   ng-model="resultat.pourcentageReussite">
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.resultat.user">user</label>
                            <select class="form-control" ng-model="resultat.user.id" ng-options="user.id as user.id for user in users">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.resultat.quizz">quizz</label>
                            <select class="form-control" ng-model="resultat.quizz.id" ng-options="quizz.id as quizz.id for quizz in quizzs">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteResultatConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(resultat.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="togafquizzApp.resultat.delete.question" translate-values="{id: '{{resultat.id}}'}">Are you sure you want to delete Resultat {{resultat.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="togafquizzApp.resultat.pourcentageReussite">PourcentageReussite</th>
                    <th translate="togafquizzApp.resultat.quizz">user</th>
                    <th translate="togafquizzApp.resultat.quizz">quizz</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resultat in resultats">
                    <td><a ui-sref="resultatDetails({id:resultat.id})">{{resultat.id}}</a></td>
                    <td>{{resultat.pourcentageReussite}}</td>
                    <td>{{resultat.user.id}}</td>
                    <td>{{resultat.quizz.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="resultatDetail({id:resultat.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(resultat.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(resultat.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
