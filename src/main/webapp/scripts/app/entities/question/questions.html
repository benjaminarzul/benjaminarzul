<div>

    <h2 translate="togafquizzApp.question.home.title">Question</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveQuestionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="togafquizzApp.question.home.createLabel">Create a new Question</span>
    </button>
    <div class="modal fade" id="saveQuestionModal" tabindex="-1" role="dialog" aria-labelledby="myQuestionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myQuestionLabel" translate="togafquizzApp.question.home.createOrEditLabel">Create or edit a Question</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="question.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.question.libelle">Libelle</label>
                            <input type="text" class="form-control"
                                   ng-model="question.libelle">
                        </div>
                        <div class="form-group">
                            <label translate="togafquizzApp.question.scenario">Scenario</label>
                            <input type="text" class="form-control"
                                   ng-model="question.scenario">
                        </div>

                        <div class="form-group">
                            <label translate="togafquizzApp.question.quizz">quizz</label>
                            <select class="form-control" ng-model="question.quizz.id" ng-options="quizz.id as quizz.id for quizz in quizzs">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteQuestionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(question.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="togafquizzApp.question.delete.question" translate-values="{id: '{{question.id}}'}">Are you sure you want to delete Question {{question.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="togafquizzApp.question.libelle">Libelle</th>
                    <th translate="togafquizzApp.question.scenario">Scenario</th>
                    <th translate="togafquizzApp.question.quizz">quizz</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions">
                    <td><a ui-sref="questionDetails({id:question.id})">{{question.id}}</a></td>
                    <td>{{question.libelle}}</td>
                    <td>{{question.scenario}}</td>
                    <td>{{question.quizz.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="questionDetail({id:question.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(question.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(question.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
