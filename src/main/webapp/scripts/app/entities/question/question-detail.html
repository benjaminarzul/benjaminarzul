
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="togafquizzApp.question.libelle">Libelle</span>

                        <span translate="togafquizzApp.question.scenario">Scenario</span>
